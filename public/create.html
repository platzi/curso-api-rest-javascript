<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - API Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-brand">游닍 API Store</a>
                <ul class="nav-links">
                    <li><a href="/" class="nav-link">Cat치logo</a></li>
                    <li><a href="create.html" class="nav-link active">Crear Producto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: var(--spacing-lg);">
                <h1>Crear Nuevo Producto</h1>
                <p style="color: var(--color-text-muted);">
                    Completa el formulario para agregar un producto al cat치logo
                </p>
            </div>

            <!-- 츼rea de mensajes -->
            <div id="messageArea"></div>

            <!-- Estado de loading -->
            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
                Creando producto...
            </div>

            <!-- Formulario de creaci칩n -->
            <form id="createForm" class="form">
                <div class="form-group">
                    <label for="title" class="form-label">T칤tulo del Producto *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        class="form-input"
                        placeholder="Ej: iPhone 15 Pro"
                        required
                    >
                    <div id="titleError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Precio *</label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price"
                        class="form-input"
                        placeholder="299.99"
                        min="0.01"
                        step="0.01"
                        required
                    >
                    <div id="priceError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="categoryId" class="form-label">Categor칤a *</label>
                    <select id="categoryId" name="categoryId" class="form-select" required>
                        <option value="">Selecciona una categor칤a</option>
                    </select>
                    <div id="categoryError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Descripci칩n *</label>
                    <textarea 
                        id="description" 
                        name="description"
                        class="form-textarea"
                        placeholder="Describe las caracter칤sticas principales del producto..."
                        required
                    ></textarea>
                    <div id="descriptionError" class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="imageUrl" class="form-label">URL de la Imagen *</label>
                    <input 
                        type="url" 
                        id="imageUrl" 
                        name="imageUrl"
                        class="form-input"
                        placeholder="https://ejemplo.com/imagen.jpg"
                        required
                    >
                    <div id="imageError" class="field-error"></div>
                    <small style="color: var(--color-text-muted); font-size: 0.875rem;">
                        Usa una URL v치lida de imagen (JPG, PNG, WebP)
                    </small>
                </div>

                <!-- Preview de la imagen -->
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <label class="form-label">Vista Previa</label>
                    <img id="previewImg" src="" alt="Preview" style="max-width: 200px; border-radius: var(--radius);">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Crear Producto
                    </button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="mock-data.js"></script>
    <script src="js/base.js"></script>
    <script src="js/create.js"></script>

</body>
</html>
